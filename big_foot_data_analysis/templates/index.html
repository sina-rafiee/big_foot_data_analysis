<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Where is Bigfoot?</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="https://thefrisky.com/wp-content/uploads/2019/03/bigfoot-730x730.jpg" alt="Bigfoot" width="100%" height="100%">
      </div>
      <div class="col-md-9 jumbotron text-center">
        <h1>Bigfoot Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-3">
        <!-- Dropdown menu -->
        <div class="well">
          <h5>Choose a State:</h5>
          <select id="selDataset" onchange="optionChanged(this.value, stateData[this.value])"></select>
        </div>

        <!-- Metadata -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Statistics:</h3>
          </div>
          <div id="state-metadata" class="panel-body"></div>
        </div>
      </div>

      <!-- Bar graph -->
      <div class="col-md-4">
        <div id="bar"></div>
      </div>

      <!-- Line graph -->
      <div class="col-md-5">
        <div id="line"></div>
      </div>
    </div>

    <div class="row">
      <!-- Map -->
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""></script>

    <!-- Marker cluster -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our JS -->
    <script type="text/javascript" src="static/js/app.js"></script>

  <!-- CSS -->
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <!-- Marker cluster -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  
</body>

</html>
